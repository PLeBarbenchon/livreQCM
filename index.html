  /* --------- Base --------- */
body {
    font-family: "Latin Modern Roman", "Computer Modern", Georgia, serif;
    background: #fdfdfd;
    color: #111;
    margin: 0;
    padding: 0;
}

/* --------- Zone centrale (livre) --------- */
main {
    max-width: 680px;            /* largeur proche 17 cm */
    margin: 60px auto 80px;
    padding: 0 40px;             /* grandes marges internes */
}

/* --------- Titres --------- */
h1 {

    font-size: 2.1rem;
    margin-bottom: 2.5rem;
    text-align: center;
}

.section-title {
    font-variant: small-caps;
    font-size: 1.35rem;
    margin: 3.5rem auto 2rem;
    padding: 0.6rem 0;
    width: 92%;
    text-align: center;
    border-bottom: 1px solid #bbb;
}

/* --------- Question box --------- */
.question {
    background: rgb(232, 232, 232);
    padding: 18px 20px;
    margin: 1.8rem 0 0.8rem;
}

/* Numéro de question */
.question > p {
    margin: 0 0 0.8rem;
    font-weight: bold;
}

/* --------- Réponses --------- */
.question label {
    display: block;
    padding: 7px 10px;
    margin-left: 2.8rem;
    cursor: pointer;
    line-height: 1.55;
}

/* Case à cocher */
.question input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.15);
}

/* --------- Correction --------- */
.correct {
    color: #0a7a0a;
    font-weight: bold;
}

.incorrect {
    color: #b00000;
    font-weight: bold;
}

/* --------- Boutons --------- */
.buttons {
    margin: 4rem auto 3rem;
    width: 92%;
    display: flex;
    justify-content: center;
    gap: 2.5rem;
}

button {
    font-family: inherit;
    font-size: 1.05rem;
    padding: 10px 26px;
    border: 1px solid #000;
    background: white;
    cursor: pointer;
}

button:hover {
    background: #f1f1f1;
}

/* --------- Résultat --------- */
#resultat {
    margin-top: 2.5rem;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
}

/* --------- Masquage --------- */
.hidden {
    display: none;
}

/* --------- Question box flottante --------- */
.question {
    background: rgb(232, 232, 232);
    padding: 18px 22px;
    margin: 2rem auto 1rem;
    width: 92%;                  /* décollé des bords */
}

/* --------- Réponses en grille --------- */
.question {
    display: grid;
    grid-template-columns: 1fr;
}

/* Conteneur des réponses */
.question .answers {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colonnes par défaut */
    column-gap: 2.5rem;
    row-gap: 0.4rem;
    margin-left: 2rem;
}

/* Réponse individuelle */
.question .answers label {
    margin: 0;
    padding: 6px 8px;
}

.question input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.15);
}

mjx-container {
    font-size: 105%;
}

.footer-buttons {
    position: fixed;       /* fixe en bas */
    bottom: 0;
    left: 0;
    width: 100%;
    background: #f9f9f9;   /* couleur de fond du bandeau */

.footer-buttons button {

.footer-buttons button:hover {

main, form#qcmForm {

<script>
function verifier() {
    let score = 0;
    let total = 0;

    const questions = document.querySelectorAll(".question");

    questions.forEach(question => {
        const labels = question.querySelectorAll("label");
        const inputs = question.querySelectorAll("input[type='checkbox']");

        // Nettoyage des couleurs
        labels.forEach(label => {
            label.classList.remove("correct", "incorrect");
        });

        // La question est-elle traitée ?
        const traitee = Array.from(inputs).some(input => input.checked);

        if (!traitee) {
            // ❗ On cache les questions non traitées
            question.classList.add("hidden");
            return;
        }

        total++;
        let bonne = true;

        inputs.forEach((input, index) => {
            const estCorrect = input.dataset.correct === "true";
            const label = labels[index];

            if (input.checked && estCorrect) {
                label.classList.add("correct");
            }

            if (input.checked && !estCorrect) {
                label.classList.add("incorrect");
                bonne = false;
            }

            if (!input.checked && estCorrect) {
                label.classList.add("correct");
                bonne = false;
            }
        });

        if (bonne) score++;
    });

    document.getElementById("resultat").textContent =
    total === 0
        ? "Aucune question traitée."
        : `Votre score : ${score} / ${total}`;

    if (window.MathJax) {
        MathJax.typeset();
    }
}
function recommencer() {
    const questions = document.querySelectorAll(".question");

    questions.forEach(question => {
        // Réafficher la question
        question.classList.remove("hidden");

        // Réinitialiser les cases
        const inputs = question.querySelectorAll("input[type='checkbox']");
        inputs.forEach(input => {
            input.checked = false;
        });

        // Supprimer les couleurs
        const labels = question.querySelectorAll("label");
        labels.forEach(label => {
            label.classList.remove("correct", "incorrect");
        });
    });

    // Effacer le score
    document.getElementById("resultat").textContent = "";

    // Re-rendu MathJax (par sécurité)
    if (window.MathJax) {
        MathJax.typeset();
    }
}
</script>
